<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-color': status ? 'green' : 'red'}"></div>
        <div class="about-book">
            <mat-card-title>{{ bookName }}</mat-card-title>
            <mat-card-subtitle>Status: {{ status ? 'Active' : 'Inactive' }}</mat-card-subtitle>
        </div>
        <mat-card-subtitle *ngIf="isAdm(); else null">
            <a routerLink="edit/{{ edit }}">
                <i class="material-icons">
                    edit
                </i>
            </a>
        </mat-card-subtitle>
        <mat-card-subtitle *ngIf="isAdm(); else null">
            <a (click)="deleteOnClick()">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="imagePath" id="image-link" alt="Book Image" (click)="lendBook(edit)">

    <mat-card-content (click)="lendBook(edit)">
        <p><strong>Description:</strong> {{ description }}</p>
        <p><strong>Theme:</strong> {{ theme }}</p>
    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>

    <mat-card-footer>
        <div *ngIf="status then loanFooter; else otherFooter">
        </div>
        <ng-template #loanFooter>
            Livro disponível
        </ng-template>
        <ng-template #otherFooter>
            Não disponível no momento
        </ng-template>
        <i class="material-icons" [id]="savedColor" (click)="changeSavedBook()">
            bookmark
        </i>        
    </mat-card-footer>
    
</mat-card>
