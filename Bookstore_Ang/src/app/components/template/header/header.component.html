<mat-toolbar class="header mat-elevation-z4">
    <span class="title-group home" routerLink="/" routerLinkActive="active-link">
        <a>
            <i class="material-icons">
                home
            </i>
            Between the Lines
        </a>
    </span>

    <div class="links">
        <span class="title-group book" routerLink="/books" routerLinkActive="active-link">
            <a>
                <i class="material-icons">
                    book
                </i>
                Books
            </a>
        </span>
        <span class="title-group borrowed" routerLink="/borrowed" routerLinkActive="active-link">
            <a>
                <i class="material-icons">
                    folder
                </i>
                Borrowed
            </a>
        </span>

        <span class="title-group login-logout" routerLink="/login" routerLinkActive="active-link">
            <ng-container *ngIf="sessionIs(); else Logout">
                <a>
                    <i class="material-icons">login</i>
                    Login
                </a>
            </ng-container>
        </span>

        <ng-template #Logout>
            <a (click)="outSession()">
                <i class="material-icons">exit_to_app</i>
                Logout
            </a>
        </ng-template>

    </div>

</mat-toolbar>

<router-outlet></router-outlet>
