<div class="lend-book">
    <h1>{{ book.name }}</h1>

    <ng-container *ngIf="book.status; then emprestarLivro else devolverLivro"></ng-container>
    
    <ng-template #emprestarLivro>
        <button (click)="lend()">
            Emprestar livro
        </button>
    </ng-template>

    <ng-template #devolverLivro>
        <button (click)="giveBack()">
            {{ getText() }}
        </button>
    </ng-template>
</div>
